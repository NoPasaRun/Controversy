{% load static %}
<header class="Header">
    <div class="ControlPanel">
      <div class="wrap">
        <div class="row ControlPanel-row">
          <nav class="row-block">
            <div class="row ControlPanel-rowSplit">
              <div class="row-block">
              {% if user.is_authenticated %}
                  <a class="ControlPanel-title" href="/account/profile/">Profile </a><span style="display: inline-block; margin: 0 5px;">/</span><a class="ControlPanel-title" href="/account/logout/"> Logout</a>
              {% else %}
                <a class="ControlPanel-title" href="/account/login/">Login / Register</a>
              {% endif %}
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="wrap">
      <div class="row Header-rowMain">
        <div class="row-block Header-logo"><a class="logo" href="/"><img class="logo-image" src="{% static 'assets/img/logo.png' %}" alt="logo.png"/></a>
        </div>
        <div class="row-block">
          <div class="CartBlock">
              <a class="CartBlock-block" href="/cart/">
                <img class="CartBlock-img" src="{% static 'assets/img/icons/cart.svg' %}" alt="cart.svg"/>
                <span class="CartBlock-amount">{{ request.session.cart|length }}</span>
              </a>
          </div>
        </div>
        <div class="row-block Header-trigger"><a class="menuTrigger" href="#navigate">
            <div class="menuTrigger-content">Показать навигацию
            </div><span></span><span></span><span></span></a>
        </div>
      </div>
    </div>
    <div class="Header-searchWrap">
      <div class="wrap">
        <div class="Header-searchLink"><img src="{% static 'assets/img/icons/search.svg' %}" alt="search.svg"/>
        </div>
        <div class="Header-search">
          <div class="search">
            <form class="form form_search" action="#" method="post">
              <input class="search-input" id="query" name="query" type="text" placeholder="What are you looking for ..."/>
              <button class="search-button" type="submit" name="search" id="search"><img src="{% static 'assets/img/icons/search.svg' %}" alt="search.svg"/>Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
</header>
