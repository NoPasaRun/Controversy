{% load static %}
<div class="Card">
  <a class="Card-picture" href="#">
     <img src="/media/{{product.image}}" alt="card.jpg"/>
  </a>
  <div class="Card-content">
    <strong class="Card-title"><a href="#">{{product.title}}</a>
    </strong>
    <div class="Card-description">
      <div class="Card-cost"><span class="Card-price">{{product.price}} RUB</span>
      </div>
        <a class="Card-btn" href="/add_to_cart/?product_id={{ product.id }}">
            <img src="{% static 'assets/img/icons/card/cart.svg' %}" alt="cart.svg"/>
        </a>
    </div>
  </div>
</div>
