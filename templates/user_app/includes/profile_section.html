  <div class="Profile">
    <form class="form Profile-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="row-block">
          <div class="form-group">
            <label class="form-label" for="password">Новый пароль
            </label>
            <input class="form-input" autocomplete="off" id="password" name="password1" type="password" placeholder="Тут можно изменить пароль"/>
          </div>
          <div class="form-group">
            <label class="form-label" for="passwordReply">Подтверждение нового пароля
            </label>
            <input name="password2" autocomplete="off" class="form-input" id="passwordReply" type="password" placeholder="Введите пароль повторно"/>
          </div>
          {{ errors }}
          <div class="form-group">
            <div class="Profile-btn">
              <button class="btn btn_success" type="submit">Сохранить
              </button>
            </div>
            {% if updated %}
              <div class="Profile-success">Профиль успешно сохранен
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </form>
  </div>
