{% load static %}
<div class="Card {{ hide_class }}">
    <a class="Card-picture" href="{{ product.image }}">
        <img src="{{ product.image }}" alt="card.jpg"/></a>
    <div class="Card-content">
        <strong class="Card-title">
            <a href="#">{{ product.title }}</a>
        </strong>
    </div>
</div>
